<h2>Editer le livre {{ebook!.title}}</h2>
<form #f="ngForm" (ngSubmit)="editEbook()">
  <div class="mb-3">
    <label for="title" class="form-label">Titre</label>
    <input type="text" class="form-control" 
        id="title" name="title" ngModel 
        required #t="ngModel" 
        [(ngModel)]="ebook!.title">
    @if(t.invalid && t.touched){
        <span class="error">Ce champ est obligatoire!</span>
    }
    
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Auteur</label>
    <input type="text" class="form-control" id="author" name="author" ngModel required #a="ngModel" [(ngModel)]="ebook!.author">
    @if(a.invalid && a.touched){
        <span class="error">Ce champ est obligatoire!</span>
    }
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Prix</label>
    <input type="number" class="form-control" id="price" name="price" ngModel required #p="ngModel" [(ngModel)]="ebook!.price">
    @if(p.invalid && p.touched){
        <span class="error">Ce champ est obligatoire!</span>
    }
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
