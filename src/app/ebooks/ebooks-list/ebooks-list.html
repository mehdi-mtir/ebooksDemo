<h2>Liste des livres : </h2>
<button class="btn btn-primary" [routerLink]="['/ebooks','add']">Ajouter un livre</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titre</th>
      <th scope="col">Auteur</th>
      <th scope="col">Prix</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (ebook of ebooks; track ebook.id) {
    <tr>
      <th scope="row">{{ebook.id}}</th>
      <td>{{ebook.title}}</td>
      <td>{{ebook.author}}</td>
      <td>{{ebook.price}}</td>
      <td>
        <button class="btn btn-success">Editer</button> &nbsp;
        <button class="btn btn-danger">Supprimer</button>
      </td>
    </tr>
    }
  </tbody>
</table>
