<h2>Ajouter un nouveau livre</h2>
<form #f="ngForm" (ngSubmit)="addEbook(f)">
  <div class="mb-3">
    <label for="title" class="form-label">Titre</label>
    <input type="text" class="form-control" id="title" name="title" ngModel required #t="ngModel">
    @if(t.invalid && t.touched){
        <span class="error">Ce champ est obligatoire!</span>
    }
    
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Auteur</label>
    <input type="text" class="form-control" id="author" name="author" ngModel required #a="ngModel">
    @if(a.invalid && a.touched){
        <span class="error">Ce champ est obligatoire!</span>
    }
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Prix</label>
    <input type="number" class="form-control" id="price" name="price" ngModel required #p="ngModel">
    @if(p.invalid && p.touched){
        <span class="error">Ce champ est obligatoire!</span>
    }
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
